<mat-card class="filters-card">
  <mat-card-title>Filtros</mat-card-title>

  <div class="filters-grid">
    <mat-form-field appearance="outline" class="dense">
      <mat-label>Cliente</mat-label>
      <input matInput [(ngModel)]="customerName" placeholder="Nome do cliente" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="dense">
      <mat-label>Filial</mat-label>
      <input matInput [(ngModel)]="branch" placeholder="Filial" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="dense">
      <mat-label>Valor MÃ­nimo (R$)</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="minTotalAmount"
        placeholder="Ex: 100"
        min="0"
        step="0.01"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="dense">
      <mat-label>Valor MÃ¡ximo (R$)</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="maxTotalAmount"
        placeholder="Ex: 500"
        min="0"
        step="0.01"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="dense">
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="isCancelled">
        <mat-option value="">Todos</mat-option>
        <mat-option value="true">Cancelada</mat-option>
        <mat-option value="false">Ativa</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="filters-actions">
    <button mat-raised-button color="primary" (click)="applyFilters()">
      ðŸ”Ž Aplicar Filtros
    </button>
    <button mat-stroked-button color="warn" (click)="clearFilters()">
      ðŸ§¹ Limpar Filtros
    </button>
  </div>
</mat-card>
